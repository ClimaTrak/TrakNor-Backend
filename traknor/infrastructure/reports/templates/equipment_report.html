<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Equipment Report</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Location</th>
                <th>Criticality</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        {% for row in rows %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.description }}</td>
                <td>{{ row.type }}</td>
                <td>{{ row.location }}</td>
                <td>{{ row.criticality }}</td>
                <td>{{ row.status }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
