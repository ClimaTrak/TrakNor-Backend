<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Work Order Report</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Equipment</th>
                <th>Description</th>
                <th>Status</th>
                <th>Created</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
        {% for row in rows %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.equipment__name }}</td>
                <td>{{ row.description }}</td>
                <td>{{ row.status }}</td>
                <td>{{ row.created_at }}</td>
                <td>{{ row.completed_date }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
