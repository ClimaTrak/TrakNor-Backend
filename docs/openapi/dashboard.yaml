openapi: 3.1.0
info:
  title: TrakNor API â€“ Dashboard
  version: "1.0"
paths:
  /api/dashboard/kpis/:
    get:
      summary: Retrieve KPIs
      tags: [Dashboard]
      parameters:
        - in: query
          name: from
          schema:
            type: string
            format: date
        - in: query
          name: to
          schema:
            type: string
            format: date
        - in: query
          name: equipment_id
          schema:
            type: integer
        - in: query
          name: group_by
          schema:
            type: string
            enum: [day, week, month]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  range:
                    type: object
                    properties:
                      from:
                        type: string
                        format: date
                      to:
                        type: string
                        format: date
                  mtbf:
                    type: number
                  mttr:
                    type: number
                  open_workorders:
                    type: integer
                  closed_workorders:
                    type: integer
                  series:
                    type: object
                    properties:
                      labels:
                        type: array
                        items:
                          type: string
                      mtbf:
                        type: array
                        items:
                          type: number
                      mttr:
                        type: array
                        items:
                          type: number
                      closed:
                        type: array
                        items:
                          type: integer
